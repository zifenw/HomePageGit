<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/index.js" type="module" defer></script>
    <link rel="stylesheet" href="csss/style.skills.css">
    <title>Skills</title>
</head>
<body>
    <header class="header">
        <a href="home.html" class="logo">ZifengWEB.</a>

        <nav class="navbar">
            <a href="home.html" class="item" style="--i: 3">Home</a>
            <a href="about.html" class="item" style="--i: 2">About</a>
            <a href="skills.html" class="active item" style="--i: 1">Skills</a>
            <a href="portfolio.html" class="item" style="--i: 2">Portfolio</a>
            <a href="contact.html" class="item" style="--i: 3">Contact</a>
        </nav>
    </header>



    <section class="container">
        <div class="content" id="skills">
            <div class="section-header">
                <h2>Personal Skills</h2>
                <p></p>
            </div>

        </div>

        <div class="wrapper custom">
            <div class="skillset">
                <h3 class="title-area">Frontend</h3>

                <div class="line-area">
                    <span class="topic">HTML</span>
                    <span class="percent">95%</span>
                    <span class="bar bar-1"></span>
                </div>

                <div class="line-area">
                    <span class="topic">CSS</span>
                    <span class="percent">85%</span>
                    <span class="bar bar-2"></span>
                </div>

                <div class="line-area">
                    <span class="topic">Javascript</span>
                    <span class="percent">65%</span>
                    <span class="bar bar-3"></span>
                </div>

                <div class="line-area">
                    <span class="topic">Bootstrap</span>
                    <span class="percent">65%</span>
                    <span class="bar bar-4"></span>
                </div>
            </div>

            <div class="skillset">
                <h3 class="title-area">Backend</h3>

                <div class="line-area">
                    <span class="topic">Java</span>
                    <span class="percent">85%</span>
                    <span class="bar bar-5"></span>
                </div>

                <div class="line-area">
                    <span class="topic">C/C++</span>
                    <span class="percent">75%</span>
                    <span class="bar bar-6"></span>
                </div>

                <div class="line-area">
                    <span class="topic">Python</span>
                    <span class="percent">65%</span>
                    <span class="bar bar-7"></span>
                </div>

                <div class="line-area">
                    <span class="topic">PHP</span>
                    <span class="percent">80%</span>
                    <span class="bar bar-8"></span>
                </div>
            </div>
        </div>
    </section>

    <section class="game">
        <div class="world">
            <div class="score">0</div>
            <div class="start-screen">Press any key to start</div>
            <img src="./images/ground.png" alt="ground" class="ground" />
            <img src="./images/ground.png" alt="ground" class="ground" />
            <img src="./images/dino-stationary.png" alt="dino" class="dino" />
          </div>
    </section>
 
</body>
</html>
